<!DOCTYPE html>

  <body>

     <button id="demo-menu-lower-right"

    </button>

          Resources
        </a>
      </li>

    <ion-nav-view>
    </ion-nav-view>

    <script src="assets/js/angular-sanitize.min.js"></script>
