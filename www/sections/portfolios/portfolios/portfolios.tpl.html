<ion-content class="mainContent has-tabs">
<div class="card main-list list-card" data-ng-repeat="portfolio in portfolios">
    <ul class="demo-list-two mdl-list">
        <li class="mdl-list__item mdl-list__item--one-line spacing-project-list">
            <span class="mdl-list__item-primary-content">
                <i class="icon ion-record padding mdl-list__item-icon" style="color:{{colors[$index].color}}"></i>
                    <a href="#/tab/portfolios/{{ portfolio.id }}/details">{{ portfolio.name }}</a>
            </span>
            <span class="mdl-list__item-secondary-content editables">
                <a class="g-icon" href="#/tab/portfolios/{{portfolio.id}}/edit"><i class="ion-edit g-edit"></i></a>
              <p>{{ showToast }}</p>
            </span>
        </li>
    </ul>
</div>
<div role="form" class="card main-list list-card">
    <div class="item item-text-wrap">
        <i class="icon ion-record padding">
        </i>
        <input type="text" placeholder="New Portfolio Name" id="list" name="list" data-ng-model="newPortfolio.name">
        <label class="hasErrors" ng-if="errorMessage">{{ errorMessage.name[0] }}</label> 
    </div>     
    <button id="fabmini" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
    data-ng-click="addPortfolio()">
        <i class="material-icons">add</i>
    </button>
</div>

</ion-content>
